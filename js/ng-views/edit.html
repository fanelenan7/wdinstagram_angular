<h2>Edit Entry</h2>

<form>
  <input "Author" value="vm.entry.author" data-ng-model="vm.entry.author" />
  <input "Photo URL" value="vm.entry.photo_url" data-ng-model="vm.entry.photo_url" />
  <textarea "Content" value="vm.entry.body" data-ng-model="vm.entry.body"></textarea>
  <button type="button" data-ng-click="vm.update()">Update Entry</button>
</form>
