<h2>New Entry</h2>

<form>
  <input "Author" placeholder="Author" data-ng-model="vm.entry.author" />
  <input "Photo URL" placeholder="Photo URL" data-ng-model="vm.entry.photo_url" />
  <textarea "Content" placeholder="Write something cool here" data-ng-model="vm.entry.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Update Entry</button>
</form>
